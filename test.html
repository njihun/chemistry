<!DOCTYPE html>
<html>
<head>
<style>
  .chat-container {
    display: flex;
    align-items: flex-end;
    justify-content: flex-end;
    margin-bottom: 10px;
    position: relative;
  }

  .balloon {
    background-color: #f0f0f0;
    padding: 10px;
    border-radius: 10px;
    max-width: 70%;
  }

  .time {
    font-size: 12px;
    color: #888;
    margin-left: 5px;
  }
</style>
</head>
<body>

<div class="chat-container">
  <div class="time">12:34 PM</div>
  <div class="balloon">
    메시지 내용...
  </div>
</div>

<div class="chat-container">
  <div class="time">01:45 PM</div>
  <div class="balloon">
    다른 메시지 내용...
  </div>
</div>

</body>
</html>
